{% extends 'base.html' %}
{% block content %}
    {% if score %}
    <div class="list-group m-1 p-1">
    {% if my_score %}
    <div class="list-group-item bg-info text-white mb-1 rounded-0">
        {{ my_score.score }} scored by me
    </div>
        {% endif %}
    {% for s in score %}
        <div class="list-group-item">
        {{ s.score }} by {{ s.team.name }}
        </div>
    {% endfor %}
    </div>
    {% endif %}
{% endblock content %}
